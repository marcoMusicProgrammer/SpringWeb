<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <title>Employer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main">
  <div id="content">
    <div id="header">
      <div id="title">
        <h1> Employer Manager</h1>
      </div>
    </div>
    <div id="index">
      <ul>
        <li>
          <a href="/home"> Home</a>
        </li>
      </ul>
    </div>
    <div id="section1">
      <div class="sub-section">
        <div class="image">
          <img src="/employer.png" height="1024" width="1024"/>
        </div>
        <div th:each="employer : ${employers}" class="details">
          <div>
            <span th:text="${employer.name}"></span>
            <span th:text="${employer.address}"></span>
            <a th:href="@{employer/detail(id=${employer.id})}"> Mostra Employer</a>
          </div>
        </div>
      </div>
    </div>
    <div id="section2">
      <div id="sub-section">
        <div id="sub_title">
          <h2>Inserimento Employer</h2>
        </div>
        <div>
          <form action="employer" method="POST">
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="address" placeholder="Address">
            <input type="submit" value="Inserisci">
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
</div>
</body>
